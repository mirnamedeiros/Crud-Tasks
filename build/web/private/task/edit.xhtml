<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="tittle">Edit Task</ui:define>]
        <ui:define name="content">
            <h:form>
                <p:growl/>
                <div align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:outputLabel value="Task Data"/>
                        </f:facet>
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Cancel"
                                                 action="#{taskController.cancel()}"
                                                 ajax="false"
                                                 immediate="true"/>
                                <p:commandButton value="Save"
                                                 action="#{taskController.save()}"
                                                 ajax="false"
                                                 icon="ui-icon-disk"/>
                            </div>
                        </f:facet>
                        <p:outputLabel value="Id"/>
                        <p:inputText value="#{taskController.task.id}"
                                     size="5"
                                     readonly="true"/>
                        <p:outputLabel value="Tittle" for="txtTittle"/>
                        <p:inputText value="#{taskController.task.tittle}" 
                                     id="txtTittle"
                                     size="50" 
                                     maxlength="50" 
                                     placeholder="Required"/>
                        <p:outputLabel value="Description" for="txtDesc"/>
                        <p:inputText value="#{taskController.task.description}" 
                                     id="txtDesc"
                                     size="50" 
                                     maxlength="250"/>
                        <p:outputLabel value="Responsible" for="txtResp"/>
                        <p:inputText value="#{taskController.task.responsible}" 
                                     id="txtResp"
                                     size="50" 
                                     maxlength="50"/>
                        <p:outputLabel value="Priority" for="txtPrio"/>
                        <p:inputText value="#{taskController.task.priority}" 
                                     id="txtPrio"
                                     size="10" 
                                     maxlength="10"/>
                        <p:outputLabel value="Finished"/>
                        <p:inputText value="#{taskController.task.finished}" 
                                     size="10"
                                     readonly="true"/>
                        <p:outputLabel value="Deadline"/>
                        <p:inputText value="#{taskController.task.deadline}" 
                                     size="10"
                                     readonly="true"/>
                    </p:panelGrid>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
